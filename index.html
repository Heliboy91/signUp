<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="picture">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo">
            <span>Spade Poker</span>
        </div>
        <p id="ref">Image by Klim Musalimov </p>
    </div>
    <form action="">
        <div class="section">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.<br> 
                Sign up <em>now</em>  to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="section">
            <p>Let's do this!</p>
            <div id="inputFields">
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input">    
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel">
                </div>
                <div class="input">
                    <label for="pass">PASSWORD</label>
                    <input class="pass" type="password" id="pass" minlength="4" maxlength="8" required>
                </div>
                <div class="input">
                    <div class="message">Confirm again</div>
                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input class="pass" type="password" id="confirm_pass" required></div>
                </div>
            </div>
            
        <div class="section">
            <button type="submit">Create Account</button>
            <p id="withSpan">Already have an account?<span><bold>Log in</bold></span></p>
        </div>
    </form>
    
</body>
<script src="form.js"></script>
</html>
